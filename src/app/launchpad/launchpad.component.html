<main class="lp-main-view" fxLayout>
  <section *ngIf="launchpad" fxLayout="row wrap" fxLayoutGap="50px" fxFlex="80">
    <h2 fxFlex="100">{{launchpad.title}}</h2>
    <app-tile *ngFor="let tile of launchpad.tiles" [tile]="tile"></app-tile>
  </section>
  <section fxFlex="20" fxLayout="column">
    <h2>Templates</h2>
  </section>
</main>
