<form fxLayout="column" [formGroup]="templateDetailForm">
  <mat-form-field hintLabel="Name of the application">
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="desc">
  </mat-form-field>
  <div class="lp-btn-actions">
    <button mat-flat-button color="primary" (click)="onSubmit()">SUBMIT</button>
    <button mat-stroked-button (click)="onCancel()">CANCEL</button>
  </div>
</form>
