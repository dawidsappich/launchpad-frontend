<mat-card class="lp-template-card">
  <mat-card-header>
    <mat-card-title>{{ template.templateName }}</mat-card-title>
    <mat-card-subtitle>{{ template.templateDescription }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item>Application: {{ template?.applications[0].appName }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions fxLayout="column">
    <button fxFill="100" mat-stroked-button>ADD</button>
  </mat-card-actions>
</mat-card>
