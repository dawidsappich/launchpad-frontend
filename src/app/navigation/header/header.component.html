<mat-toolbar color="primary">
  <fa-icon [icon]="rocketIcon"></fa-icon>
  <a routerLink="/launchpad">Launchpad</a>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="13px" class="nav-items">
      <li>
        <a *ngIf="!(isLoggedIn | async)" routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="isAuthenticated | async"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
